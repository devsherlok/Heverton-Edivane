  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffe6f0, #fff);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      position: relative;
    }

    .conteudo {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.0em;
      color: #d4006a;
      margin-bottom: 20px;
    }

    .mensagem-final {
      font-size: 2.0em;
      color: #b8006e;
      margin-top: 20px;
    }

    .baloes-container, .coracoes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .balao-container {
      position: absolute;
      bottom: 0;
      animation-name: lateral;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    .balao {
      position: relative;
      background: linear-gradient(135deg, #ff6fa3, #ff3a75);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 8px 15px rgba(255, 63, 122, 0.3);
      white-space: nowrap;
    }

    .balao::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #ff3a75;
    }

    @keyframes subir {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes lateral {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    .coracao {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: flutuar 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
