<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Surpresa Final üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffe6f0, #fff);
      font-family: 'Montserrat', sans-serif;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #d4006a;
      margin-bottom: 20px;
      z-index: 10;
      position: relative;
    }

    .mensagem-final {
      font-size: 1.5em;
      color: #b8006e;
      margin-top: 20px;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    /* Container para os bal√µes, para facilitar a anima√ß√£o lateral */
    .balao-container {
      position: absolute;
      bottom: 0;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      user-select: none;
      pointer-events: none;
      animation-name: lateral;
    }

    .balao {
      position: relative;
      background: linear-gradient(135deg, #ff6fa3, #ff3a75);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 8px 15px rgba(255, 63, 122, 0.3);
      white-space: nowrap;
    }

    .balao::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #ff3a75;
    }

    @keyframes subir {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes lateral {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    /* Cora√ß√µes flutuantes, igual na p√°gina principal */
    .coracoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .coracao {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: flutuar 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="coracoes" id="coracoes"></div>

  <h1>Para sempre n√≥s üíò</h1>
  <div class="mensagem-final">Obrigado por estar comigo, meu amor!‚ù§Ô∏è</div>

  <script>
    const frases = [
      "Voc√™ √© meu lar.",
      "Seu sorriso ilumina meus dias.",
      "Te amo mais do que palavras dizem.",
      "Com voc√™, tudo faz sentido.",
      "Cada momento ao seu lado √© m√°gico.",
      "Voc√™ me completa.",
      "Voc√™ √© meu sempre.",
      "Juntos somos perfeitos.",
      "Voc√™ √© especial."
    ];

    function criarBalao(frase) {
      // Cria container para aplicar anima√ß√£o lateral separada da subida
      const container = document.createElement('div');
      container.className = 'balao-container';

      // Posicionar horizontalmente entre 10% e 80% da viewport
      container.style.left = (10 + Math.random() * 70) + 'vw';

      // Dura√ß√£o aleat√≥ria da anima√ß√£o lateral (vai e volta)
      const duracaoLateral = 3 + Math.random() * 2;
      container.style.animationDuration = duracaoLateral + 's';

      // Dura√ß√£o da subida vertical
      const duracaoSubida = 8 + Math.random() * 4;

      // Criar o bal√£o
      const balao = document.createElement('div');
      balao.className = 'balao';
      balao.textContent = frase;

      // Aplicar anima√ß√£o subir no bal√£o
      balao.style.animation = `subir ${duracaoSubida}s linear forwards`;

      // Inserir bal√£o no container
      container.appendChild(balao);

      // Inserir container na p√°gina
      document.body.appendChild(container);

      // Remover depois do fim da anima√ß√£o de subida
      setTimeout(() => container.remove(), duracaoSubida * 1000);
    }

    // Cria um bal√£o a cada 1.2 segundos
    setInterval(() => {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      criarBalao(frase);
    }, 1200);

    // Cora√ß√µes flutuantes (igual index)
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.getElementById('coracoes').appendChild(coracao);
      setTimeout(() => coracao.remove(), 7000);
    }
    setInterval(criarCoracao, 400);
  </script>
</body>
</html>
